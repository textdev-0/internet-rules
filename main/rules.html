<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internet Rules</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The internet rules">
    <meta name="keywords" content="internet rules, internet laws">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/dist/darkMode.js" defer></script>
</head>
<body>

<div class="header">
    <div class="logo-container">
        <a href="/index.html">
            <img src="/assets/icons/favicon.png" alt="favicon" width="50" height="53.5" class="main-icon">
            <img src="/assets/icons/cool.png" alt="cool icon" width="50" height="50" class="hover-icon">
        </a>
    </div>
    <h1>Internet Rules</h1>
    <img src="/assets/icons/moon.png" alt="moon" class="moon-icon" id="darkModeToggle">
</div>

<div class="rules-container">
    <h2>Internet Rules</h2>
    <div class="rule">
        <h3>Rule #1</h3>
        <p>Don't be evil</p>
    </div>
    <div class="rule">
        <h3>Rule #2</h3>
        <p>Be nice to others</p>
    </div>
    <div class="rule">
        <h3>Rule #3</h3>
        <p>Think before you post</p>
    </div>
    <div class="rule">
        <h3>Rule #4</h3>
        <p>Respect privacy</p>
    </div>
    <div class="rule">
        <h3>Rule #5</h3>
        <p>Share knowledge</p>
    </div>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/dist/serviceWorker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>

</body>
</html>
