<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="internet rules, internet laws">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/dist/darkMode.js" defer></script>
    <style>
        .laws-container {
            max-width: 100%;
            overflow-x: hidden;
            padding: 0 20px;

        .laws-container p {

        }

<body>

<div class="header">
    <div class="logo-container">
        <a href="/index.html">
            <img src="/assets/icons/favicon.png" alt="favicon" width="50" height="53.5" class="main-icon">
            <img src="/assets/icons/cool.png" alt="cool icon" width="50" height="50" class="hover-icon">

    </div>

    <img src="/assets/icons/moon.png" alt="moon" class="moon-icon" id="darkModeToggle">
</div>

<div class="laws-container">
    <p> </p>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/dist/serviceWorker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>
